<blockquote class="callout alert">
    {% set icon = load_data(path="icon/alert.svg") %}
    <div class="icon">
        {{ icon | safe }}
    </div>
    <div class="content">
        {% if header %}
        <p><strong>{{ header }}</strong></p>
        {% endif %}
        {{ body | markdown | safe }}
    </div>
</blockquote>
